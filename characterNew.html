<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<input type="text" id="name" placeholder="Your name"> 
<input type="text" id="brains" placeholder="Enter Number"> 
<button onclick="saveChar()">Save</button> 

</body>


<script>
function saveChar()
{
    //let resultY = document.querySelector('.result'); 
    let name = document.querySelector('#name'); 
    let brains = document.querySelector('#brains'); 
    //let name = document.querySelector('#name'); 
    //let email = document.querySelector('#email'); 
       
    // Creating a XHR object 
    let xhr = new XMLHttpRequest(); 
    let url = "characterSave"; 

    // open a connection 
    xhr.open("POST", url, true); 

    // Set the request header i.e. which type of content you are sending 
    xhr.setRequestHeader("Content-Type", "application/json"); 

    // Create a state change callback 
    
    xhr.onreadystatechange = function () { 
        if (xhr.readyState === 4 && xhr.status === 200) { 

            // Print received data from server 
            //result.innerHTML = this.responseText; 

        } 
    }; 

    // Converting JSON data to string 
    var data = JSON.stringify({ "name": name.value, "brains": brains.value }); 

    // Sending data with the request 
    xhr.send(data);
}
</script>
